    function lockScreen(){
        api.openWin({
            name: 'lockScreen',
            url: './lockScreen.html',
            bounces: false,
            vScrollBarEnabled: false,
            hScrollBarEnabled: false
        });
    }

    function sync(){
        api.getPrefs({
            key: 'user'
        }, function( ret, err ){
            if( ret ){
                user = $.parseJSON(ret.value);
                pushNum(user.id, domCounterButton.val());
            }else{
                alert(JSON.stringify(err))
            }
        });
    }

    function pushNum(userid, num){
        api.ajax({
            url : apiHost+'/Api/Countin/addNum',
            method : 'post',
            dataType:'json',
            data : {
                values : {
                    apikey : apiKey,
                    userid : userid,
                    num : num
                }
            }
        }, function(ret, err){
            if( ret ){
                if( ret.error_code ){
                    alert(ret.msg);
                }else{
                    resetCountNum();
                    alert("保存成功，本地计数自动清零");
                }
            }else{
                alert(JSON.stringify(err))
            }
        });
    }

    function setZeroQuery(){
        api.confirm({
            title: '清零',
            msg: '确定要清零吗？',
            buttons: ['确定', '取消']
        },function( ret, err ){
            if( ret ){
                if( ret.buttonIndex == 1){
                    resetCountNum();
                }
            }else{
                alert( JSON.stringify( err ) );
            }
        });
    }

    function initCountButton(){
        var frameHeight = api.frameHeight - 50*3 ;
        domCounterButton.css("height",frameHeight+"px");
    }
