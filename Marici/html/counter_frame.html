<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>计数</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <style>

        .counter-button {
            font-size: 80px;
            display: block;
            width: 100%;
        }

        .wrapper input{
            width:100%;
            height: 50px;
            border-top:1px solid;
            border-color:#E1E1E1;
            display:block;
        }

    </style>
</head>
<body>
<input type="button" id="counter_button" class="counter-button" onclick="addOne()"/>
<div class="wrapper">
    <input type="button" id="sync_button" class="sync-button" value="同步到服务器" onclick="sync()"/>
    <input type="button" id="reset_button" class="reset-button" value="清零" onclick="setZeroQuery()"/>
    <input type="button" id="lock_screen" class="lock-screen" value="锁定屏幕" onclick="lockScreen()"/>
</div>

</body>
<script type="text/javascript" src="../script/functions.js"></script>
<script type="text/javascript" src="../script/api.js"></script>
<script src="../script/config.js"></script>
<script type="text/javascript">

    var lock = false;
    hide = true;
    domCounterButton = $api.dom("#counter_button");
    domShowMoreOperate = $api.dom("#more_operate");
    apiready = function () {
        initCountButton();
        setInterval(function () {
            refreshCountButton();
        }, 200);
    };

    function refreshCountButton() {
        num = getCountNum();
        $api.val(domCounterButton, num);
    }

    function addOne() {
        if( !hide ){
            hide = !hide;
            $api.addCls(domShowMoreOperate, 'hide');
        }else{
            num = addOneCountNum();
            $api.val(domCounterButton, num);
        }
    }

    function lockScreen() {
        api.openWin({
            name: 'lockScreen',
            url: './lockScreen.html',
            bounces: false,
            vScrollBarEnabled: false,
            hScrollBarEnabled: false
        });
    }

    function sync() {
        api.getPrefs({
            key: 'user'
        }, function (ret, err) {
            if (ret) {
                user = JSON.parse(ret.value);
                pushNum(user.id, $api.val(domCounterButton));
            } else {
                alert(JSON.stringify(err))
            }
        });
    }

    function pushNum(userid, num) {
        api.ajax({
            url: apiHost + '/Api/Countin/addNum',
            method: 'post',
            dataType: 'json',
            data: {
                values: {
                    apikey: apiKey,
                    userid: userid,
                    num: num
                }
            }
        }, function (ret, err) {
            if (ret) {
                if (ret.error_code) {
                    alert(ret.msg);
                } else {
                    resetCountNum();
                    alert("保存成功，本地计数自动清零");
                }
            } else {
                alert(JSON.stringify(err))
            }
        });
    }

    function setZeroQuery() {
        api.confirm({
            title: '清零',
            msg: '确定要清零吗？',
            buttons: ['取消', '确定']
        }, function (ret, err) {
            if (ret) {
                if (ret.buttonIndex == 2) {
                    resetCountNum();
                }
            } else {
                alert(JSON.stringify(err));
            }
        });
    }

    function initCountButton() {
        var frameHeight = api.frameHeight - 50 * 3;
        $api.css(domCounterButton, "height:" + frameHeight + "px;");
    }

    function showMoreOperate(){
        if( hide ){
            $api.removeCls(domShowMoreOperate, 'hide');
            hide = !hide;
        }else{
            $api.addCls(domShowMoreOperate, 'hide');
            hide = !hide;
        }
    }

</script>
</html>
