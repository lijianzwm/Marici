<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>重置密码</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css"/>
</head>
<body>
<header class="title">重置密码</header>
<div class="userinfo-wrapper">
    <div class="userinfo-line">
        <input type="text" class="phone" id="phone" placeholder="请输入手机号"/>
    </div>
    <div class="userinfo-line">
        <input class="code" id="code" placeholder="请输入验证码" />
    </div>
    <div class="userinfo-line">
        <input type="password" class="code" id="new_password" placeholder="请输入新密码" />
    </div>
    <div id="send_code" class="button" >发送验证码</div>
    <div id="reset_password" class="button" >重置密码</div>
<script src="../script/zepto.min.js"></script>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/config.js"></script>
<script type="text/javascript" src="../script/functions.js"></script>
<script type="text/javascript">
    code = 10000;
    apiready = function () {
        $api.fixStatusBar( $api.dom('header') );
        autoFillPhone($('#phone'));
        eventHandler();
    };

    function eventHandler(){
        $('#send_code').click(function(){
            phone = $('#phone').val();
            api.ajax({
                url : apiHost+'/Api/User/isPhoneUsed',
                method : 'post',
                dataType:'json',
                data : {
                    values : {
                        apikey : apiKey,
                        phone : phone
                    }
                }
            }, function(ret, err){
                if( ret ){
                    if( ret.error_code ){
                        alert(ret.msg);
                    }else{
                        code = Math.round(Math.random()*9000)+1000;
                        sendCode(code,phone,$('#send_code'),60);
                    }
                }else{
                    alert(JSON.stringify(err))
                }
            });
        });

        $('#reset_password').click(function(){
            if( code == $('#code').val()){
                if( checkNewPassword() ){
                    api.ajax({
                        url : apiHost+'/Api/User/resetPassword',
                        method : 'post',
                        dataType:'json',
                        data : {
                            values : {
                                apikey : apiKey,
                                phone : $('#phone').val(),
                                newPassword: $("#new_password").val()
                            }
                        }
                    }, function(ret, err){
                        if( ret ){
                            alert(ret.msg);
                            if( ret.error_code == 0 ){
                                api.closeToWin({
                                    name: 'login',
                                    animation: {
                                        type: 'flip',
                                        subType: 'from_bottom',
                                        duration: 500
                                    }
                                });
                            }
                        }else{
                            alert(JSON.stringify(err))
                        }
                    });
                }
            }else{
                alert("验证码不正确！");
            }
        })
    }

    function checkNewPassword(){
        //TODO 校验密码是否合法
        return true;
    }

</script>
</body>
</html>
