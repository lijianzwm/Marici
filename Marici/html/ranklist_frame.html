<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>精进排行</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <style>
        .rank-wapper {
            width: 100%;
            text-align: center;
            font-size: 20px;
        }

        .rank-table {
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
        }

        .rank-title {
            width: 100%;
            text-align: center;
            border-bottom: 1px solid;
            border-color: #E1E1E1;
        }

        .rank-title div {
            width: 30%;
            display: inline-block;
            margin-bottom: 10px;
        }

        .rank-item {
            width: 100%;
            line-height: 40px;
        }

        .rank-item-active {
            width: 100%;
            line-height: 40px;
            color: #ff0000;
        }

        .rank-item div {
            width: 30%;
            margin-left: auto;
            margin-right: auto;
            display: inline-block;
        }

        .rank-item-active div {
            width: 30%;
            margin-left: auto;
            margin-right: auto;
            display: inline-block;
        }

        .rank-type-wrapper {
            width: 100%;
            height: 40px;
            text-align: center;
            background-color:rgb(250, 250, 250);
        }

        .rank-type-item {
            display: inline-block;
            font-size: 20px;
            line-height: 40px;
            text-align: center;
            width: 50px;
            background-color: rgb(250, 250, 250);
            color: #808080;
        }

        .rank-type-item-active {
            background-color: #f2f2f2;
            color: #000000;
            font-weight: bold;
        }

    </style>
</head>
<body>
<header>
    <div class="rank-type-wrapper">
        <div class="rank-type-item rank-type-item-active" id="ranktype_today" onclick="switchRankType('today')">今日</div>
        <div class="rank-type-item" id="ranktype_yesterday" onclick="switchRankType('yesterday')">昨日</div>
        <div class="rank-type-item" id="ranktype_curMonth" onclick="switchRankType('curMonth')">本月</div>
        <div class="rank-type-item" id="ranktype_total" onclick="switchRankType('total')">全部</div>
    </div>
</header>
<div class="rank-wapper" id="rank">
    <div class="rank-table" id="rank_table">
        <div class="rank-title">
            <div>排行</div>
            <div>姓名</div>
            <div>数目</div>
        </div>
    </div>
</div>

<script src="../script/zepto.min.js"></script>
<script src="../script/config.js"></script>
<script src="../script/api.js"></script>
<script type="text/javascript">
    domRankTable = $('#rank_table');
    rankType = "today";//today, yesterday, curMonth,total
    apiready = function () {
        $api.fixIos7Bar($api.dom('header'));
        setRefreshHeader();
        refreshRanklist();
    };

    function switchRankType(type) {
        if (type != rankType) {
            $api.removeCls($api.dom('#ranktype_' + rankType), 'rank-type-item-active');
            $api.addCls($api.dom('#ranktype_' + type), 'rank-type-item-active');
            rankType = type;
            switch (type) {
                case 'today' :
                    refreshTodayRanklist();
                    break;
                case 'yesterday' :
                    refreshYesterdayRanklist();
                    break;
                case 'curMonth' :
                    refreshCurMonthRanklist();
                    break;
                case 'total' :
                    refreshTotalRanklist();
                    break;
                default:
                    alert('rankType类型错误!');
                    break;
            }

        }
    }

    function refreshRanklist() {
        switch (rankType) {
            case 'today' :
                refreshTodayRanklist();
                break;
            case 'yesterday' :
                refreshYesterdayRanklist();
                break;
            case 'curMonth' :
                refreshCurMonthRanklist();
                break;
            case 'total':
                refreshTotalRanklist();
                break;
            default:
                alert('rankType非法!');
                break;
        }
    }

    function refreshTodayRanklist() {
        url = apiHost + '/Api/Ranklist/getTodayRanklist';
        data = {
            values: {
                apikey: apiKey
            }
        };
        renderRanklist(url, data);
    }

    function refreshYesterdayRanklist() {
        url = apiHost + '/Api/Ranklist/getYesterdayRanklist';
        data = {
            values: {
                apikey: apiKey
            }
        };
        renderRanklist(url, data);
    }

    function refreshCurMonthRanklist() {
        url = apiHost + '/Api/Ranklist/getCurMonthRanklist';
        data = {
            values: {
                apikey: apiKey
            }
        };
        renderRanklist(url, data);
    }

    function refreshTotalRanklist(){
        url = apiHost + '/Api/Ranklist/getTotalRanklist';
        data = {
            values: {
                apikey: apiKey
            }
        };
        renderRanklist(url, data);
    }

    function renderRanklist(url, data) {
        domRankTable.empty();
        domRankTable.append("<div class='rank-title'>" +
                "<div>排行</div>" +
                "<div>姓名</div>" +
                "<div>数目</div>" +
                "</div>");
        api.ajax({
            url: url,
            method: 'post',
            dataType: 'json',
            data: data
        }, function (ret, err) {
            ranklist = ret.ranklist;
            api.getPrefs({
                key: 'user'
            }, function (ret, err) {
                if (ret) {
                    user = $.parseJSON(ret.value);
                    userid = user.id;
                    if (ret) {
                        if (ret.error_code) {
                            alert(ret.msg);
                        } else {
                            for (var i = 0; i < ranklist.length; i++) {
                                rankItemStr = "<div class='rank-item'>";
                                if (ranklist[i].userid == userid) {
                                    rankItemStr = "<div class='rank-item-active'>";
                                }
                                rankItemStr += "<div>" +
                                        (i + 1) +
                                        "</div>" +
                                        "<div>" +
                                        ranklist[i].name +
                                        "</div>" +
                                        "<div>" +
                                        ranklist[i].num +
                                        "</div>" +
                                        "</div>";
                                domRankTable.append(rankItemStr);
                            }
                        }
                    } else {
                        alert(JSON.stringify(err))
                    }
                } else {
                    alert(JSON.stringify(err))
                }
            });
        });
    }

    function setRefreshHeader() {
        api.setRefreshHeaderInfo({
            visible: true,
            bgColor: '#ccc',
            textColor: '#fff',
            textDown: '下拉刷新...',
            textUp: '松开刷新...',
            showTime: true
        }, function (ret, err) {
            refreshRanklist();
            api.refreshHeaderLoadDone();
            api.toast({
                msg: '刷新成功，排行榜每分钟统计一次！',
                duration: 2000,
                location: 'bottom'
            });
        });
    }

</script>

</body>
</html>
