<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="./css/api.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    <style type="text/css">
        header{ background-color: #f2f2f2; }
        header ul li { height: 50px; line-height: 50px; text-align: center; display: none; color: #323237; position: relative;font-size: 18px;  }
        header ul li.active{ display: block; }
        #footer{  background-color: #f2f2f2; }
        #footer ul li{  padding-top: 36px; padding-bottom: 4px; background: url() no-repeat center 2px; background-size: auto 30px; text-align: center; }
        #footer ul li.active{ color: #6ab494; }
        #footer ul li:nth-child(1){ background-image: url(./image/footer/counter.png); }
        #footer ul li:nth-child(2){ background-image: url(./image/footer/yigui.png); }
        #footer ul li:nth-child(3){ background-image: url(./image/footer/ranklist.png); }
        #footer ul li:nth-child(4){ background-image: url(./image/footer/user.png); }
        #footer ul li:nth-child(1).active{ background-image: url(./image/footer/counter-active.png); }
        #footer ul li:nth-child(2).active{ background-image: url(./image/footer/yigui-active.png); }
        #footer ul li:nth-child(3).active{ background-image: url(./image/footer/ranklist-active.png); }
        #footer ul li:nth-child(4).active{ background-image: url(./image/footer/user-active.png); }
    </style>
</head>
<body>
<div id="wrap" class="flex-wrap flex-vertical">
    <header>
        <ul>
            <li class="border-b active" >按音量+/-键计数</li>
            <li class="border-b" >共修仪轨</li>
            <li class="border-b" >精进排行</li>
            <li class="border-b" >个人</li>
        </ul>
    </header>
    <div id="main" class="flex-con">

    </div>
    <div id="footer" class="border-t">
        <ul class="flex-wrap" >
            <li tapmode="hover" onclick="randomSwitchBtn( this );" class="flex-con active" >计数</li>
            <li tapmode="hover" onclick="randomSwitchBtn( this );" class="flex-con" >仪轨</li>
            <li tapmode="hover" onclick="randomSwitchBtn( this );" class="flex-con" >排行</li>
            <li tapmode="hover" onclick="randomSwitchBtn( this );" class="flex-con" >个人</li>
        </ul>
    </div>
</div>
</body>
<script type="text/javascript" src="script/api.js"></script>
<script type="text/javascript">
    var num = parseInt(0);
    apiready = function () {
        $api.fixStatusBar( $api.dom('header') );
        api.setStatusBarStyle({
            style: 'dark',
            color: '#6ab494'
        });

        eventHandler();
        funIniGroup();
        refreshNum();

    };

    function funIniGroup(){
        var eHeaderLis = $api.domAll('header li'),
                frames = [];
        for (var i = 0,len = eHeaderLis.length; i < len; i++) {
            frames.push( {
                name: 'frame'+i,
                url: './html/frame'+i+'.html',
                bgColor : 'rgba(0,0,0,.2)',
                bounces:true
            } )
        }
        api.openFrameGroup({
            name: 'group',
            scrollEnabled: false,
            rect: {
                x: 0,
                y: $api.dom('header').offsetHeight,
                w: api.winWidth,
                h: $api.dom('#main').offsetHeight
            },
            index: 0,
            frames: frames
        }, function (ret, err) {

        });
    }

    // 随意切换按钮
    function randomSwitchBtn( tag ) {
        if( tag == $api.dom('#footer li.active') )return;
        var eFootLis = $api.domAll('#footer li'),
                eHeaderLis = $api.domAll('header li'),
                index = 0;
        for (var i = 0,len = eFootLis.length; i < len; i++) {
            if( tag == eFootLis[i] ){
                index = i;
            }else{
                $api.removeCls(eFootLis[i], 'active');
                $api.removeCls(eHeaderLis[i], 'active');
            }
        }
        $api.addCls( eFootLis[index], 'active');
        $api.addCls( eHeaderLis[index], 'active');
        api.setFrameGroupIndex({
            name: 'group',
            index: index
        });
    }

    function eventHandler(){

        api.addEventListener({
            name:'volumeup'
        },function(ret,err){
            addOne();
        });

        api.addEventListener({
            name:'volumedown'
        },function(ret,err){
            addOne();
        });
    }

    function addOne(){
        num += 1;
        api.setPrefs({
            key: 'counter_num',
            value: num
        });
    }

    function refreshNum(){
        setInterval(function () {
            api.getPrefs({
                key: 'counter_num'
            }, function( ret, err ){
                if( ret ){
                    num = parseInt(ret.value);
                }else{
                    num = parseInt(0);
                }
            });
        }, 200);
    }

</script>
</html>
